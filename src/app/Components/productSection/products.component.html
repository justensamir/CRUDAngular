<section class="shope mb-5 pt-4">
  <app-title [title]="title"></app-title>
  <div class="row container mx-auto mb-5 mt-3 row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let product of products" class="col">
      <app-card [product]="product" [routerLink]="['/products',product.id]"> </app-card>
    </div>
  </div>
</section>
