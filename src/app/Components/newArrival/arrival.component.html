<section class="new-arrival mb-5 pt-4">
  <app-title [title]="title"></app-title>
  <div class="row container mx-auto  mt-3 row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let product of products">
      <app-new-card [product]="product" [routerLink]="['/products',product.id]"></app-new-card>
    </div>
  </div>
</section>
