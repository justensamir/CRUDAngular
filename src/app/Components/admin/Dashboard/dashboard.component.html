<div class="container text-light my-5 text-center">
  <app-title [title]="title"></app-title>
  <div class="tabel-container mt-4">
    <table class="table table-dark table-striped text-center mb-0">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">img</th>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products;">
          <td scope="row">{{product.id}}</td>
          <td><img src="{{product.src}}" alt=""></td>
          <td>{{product.name}}</td>
          <td>{{product.quantity}}</td>
          <td>&dollar;{{product.price}}</td>
          <td class="text-center">
            <a href="#" class="text-warning" [routerLink]="['/products',product.id,'edit']"title="Edit"><i class="bi bi-pen-fill"></i></a>
            <a href="#" class="text-info mx-2" [routerLink]="['/products', product.id]" title="View"><i class="bi bi-binoculars-fill"></i></a>
            <a href="#" class="text-danger" (click)="removeProduct(product.id, $event)" title="Delete"><i class="bi bi-trash3-fill"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href=""  [routerLink]="['/products/0/edit']" class="btn my-4 fs-5 w-25 add-product text-light"> <i class="bi bi-database-fill-add mr-1"></i> Add Product </a>

</div>
